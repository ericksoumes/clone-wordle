<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Wordle</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header>
        <div class="menu-btn">
            <img src="/images/menu-aberto.png" alt="">
        </div>
        <div class="game-title">
            <h1>Wordle</h1>
        </div>
        <div class="links-btn">
            <img src="/images/questao.png" alt="">
            <img src="/images/config.png" alt="">
        </div>
    </header>
    <hr>
    <main class="words-board">
        <div class="words-board-row">
            <div class="words-board-row-square color-wrong"><p>W</p></div>
            <div class="words-board-row-square color-wrong"><p>O</p></div>
            <div class="words-board-row-square color-wrong"><p>R</p></div>
            <div class="words-board-row-square color-wrong"><p>L</p></div>
            <div class="words-board-row-square color-wrong"><p>D</p></div>
        </div>
        <div class="words-board-row">
            <div class="words-board-row-square color-wrong"><p>B</p></div>
            <div class="words-board-row-square color-wrong"><p>R</p></div>
            <div class="words-board-row-square color-wrong"><p>O</p></div>
            <div class="words-board-row-square color-wrong"><p>W</p></div>
            <div class="words-board-row-square color-right-letter-wrong-place"><p>N</p></div>
        </div>
        <div class="words-board-row">
            <div class="words-board-row-square color-wrong"><p>H</p></div>
            <div class="words-board-row-square color-wrong"><p>I</p></div>
            <div class="words-board-row-square color-right-letter-wrong-place"><p>G</p></div>
            <div class="words-board-row-square color-wrong"><p>H</p></div>
            <div class="words-board-row-square color-right"><p>T</p></div>
        </div>
        <div class="words-board-row">
            <div class="words-board-row-square color-right-letter-wrong-place"><p>G</p></div>
            <div class="words-board-row-square color-right-letter-wrong-place"><p>A</p></div>
            <div class="words-board-row-square color-wrong"><p>V</p></div>
            <div class="words-board-row-square color-wrong"><p>O</p></div>
            <div class="words-board-row-square color-right"><p>T</p></div>
        </div>
        <div class="words-board-row">
            <div class="words-board-row-square color-right"><p>A</p></div>
            <div class="words-board-row-square color-right"><p>G</p></div>
            <div class="words-board-row-square color-right"><p>E</p></div>
            <div class="words-board-row-square color-right"><p>N</p></div>
            <div class="words-board-row-square color-right"><p>T</p></div>
        </div>
        <div class="words-board-row">
            <div class="words-board-row-square"></div>
            <div class="words-board-row-square"></div>
            <div class="words-board-row-square"></div>
            <div class="words-board-row-square"></div>
            <div class="words-board-row-square"></div>
        </div>
    </main>
</body>
</html>
